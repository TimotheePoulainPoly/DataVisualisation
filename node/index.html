<script>

  .range(["#DB7F85", "#50AB84", "#4C6C86", "#C47DCB", "#B59248", "#DD6CA7", "#E15E5A", "#5DA5B3", "#725D82", "#54AF52", "#954D56", "#8C92E8", "#D8597D", "#AB9C27", "#D67D4B", "#D58323", "#BA89AD", "#357468", "#8F86C2", "#7D9E33", "#517C3F", "#9D5130", "#5E9ACF", "#776327", "#944F7E", "#DB7F85", "#50AB84", "#4C6C86", "#C47DCB", "#B59248", "#DD6CA7", "#E15E5A", "#5DA5B3", "#725D82", "#54AF52", "#954D56", "#8C92E8", "#D8597D", "#AB9C27", "#D67D4B", "#D58323", "#BA89AD", "#357468", "#8F86C2", "#7D9E33", "#517C3F", "#9D5130", "#5E9ACF", "#776327", "#944F7E", "#DB7F85", "#50AB84", "#4C6C86", "#C47DCB", "#B59248", "#DD6CA7", "#E15E5A", "#5DA5B3", "#725D82", "#54AF52", "#954D56", "#8C92E8", "#D8597D", "#AB9C27", "#D67D4B", "#D58323", "#BA89AD", "#357468", "#8F86C2", "#7D9E33", "#517C3F", "#9D5130", "#5E9ACF", "#776327", "#944F7E", "#DB7F85", "#50AB84", "#4C6C86", "#C47DCB", "#B59248", "#DD6CA7", "#E15E5A", "#5DA5B3", "#725D82", "#54AF52", "#954D56", "#8C92E8", "#D8597D", "#AB9C27", "#D67D4B", "#D58323", "#BA89AD", "#357468", "#8F86C2", "#7D9E33", "#517C3F", "#9D5130", "#5E9ACF", "#776327", "#944F7E", "#DB7F85", "#50AB84", "#4C6C86", "#C47DCB", "#B59248", "#DD6CA7", "#E15E5A", "#5DA5B3", "#725D82", "#54AF52", "#954D56", "#8C92E8", "#D8597D", "#AB9C27", "#D67D4B", "#D58323", "#BA89AD", "#357468", "#8F86C2", "#7D9E33", "#517C3F", "#9D5130", "#5E9ACF", "#776327", "#944F7E", "#DB7F85", "#50AB84", "#4C6C86", "#C47DCB", "#B59248", "#DD6CA7", "#E15E5A", "#5DA5B3", "#725D82", "#54AF52", "#954D56", "#8C92E8", "#D8597D", "#AB9C27", "#D67D4B"]);

  var types = {
  "Number": {
    key: "Number",
    coerce: function(d) { return +d; },
    extent: d3.extent,
    within: function(d, extent, dim) { return extent[0] <= dim.scale(d) && dim.scale(d) <= extent[1]; },
    defaultScale: d3.scaleLinear().range([innerHeight, 0])
  },
  "String": {
    key: "String",
    coerce: String,
    extent: function (data) { return data.sort(); },
    within: function(d, extent, dim) { return extent[0] <= dim.scale(d) && dim.scale(d) <= extent[1]; },
    defaultScale: d3.scalePoint().range([0, innerHeight])
  }
};

var dimensions = [
  {
    key: "genres",
    description: "Genre",
    type: types["String"],
    domain: ['Jazz', 'Alternative rock', 'Pop music', 'Garage rock', 'Blue-eyed soul', 'Rock music', 'Power pop', 'Pop rock', 'New wave music', 'Psychedelic rock', 'Feminism', 'Teen pop', 'Bubblegum pop', 'Blues', '', 'Hip hop music', 'Folk music', 'Soul music', 'Neue Deutsche Welle', 'Rocksong', 'Electroclash', 'Rap rock', 'Post-grunge', 'Country music', 'Metalcore', 'Melodic metalcore', 'Thrash metal', 'Heavy metal music', 'Twelve-bar blues', 'Traditional pop music', 'Folk jazz', 'Bossa nova', 'Easy listening', 'Rhythm and blues', 'Honky-tonk', 'Folk rock', 'Soft rock', 'Smooth jazz', 'Memphis soul', 'Talking blues', 'Experimental rock', 'Proto-punk', 'Electropop', 'Bluegrass music', 'Hard rock', 'Contemporary R&B', 'Neo soul', 'Reggae', 'Glam metal', 'Synthpop', 'A cappella', 'Grunge', 'Baroque pop', 'Electronic dance music', 'Electronic music', 'Dance music', 'Disco', 'Adult contemporary music', 'Deep house', 'Progressive house', 'Country rock', 'Country pop', 'Post-punk', 'Drum and bass', 'Hard trance', 'Popmusik', 'Electro house', 'Indie rock', 'Art rock', 'Hip hop soul', 'Indie pop', 'Alternative hip hop', 'Contemporary folk music', 'Blues rock', 'Psychedelic pop', 'Jazz fusion', 'Trip hop', 'Lo-fi music', 'Post-punk revival', 'Dance-punk', 'Trap music', 'Hyphy', 'Pop-rap', 'Celtic music', 'Dance-pop', 'Gospel music', 'Slow jam', 'Crunk', 'Hi-NRG', 'Gothic metal', 'Snap music', 'Power metal', 'Reggae fusion', 'Ambient music', 'Heartland rock', 'Industrial rock', 'Alternative dance', 'Electronic rock', 'Techno', 'Glam rock', 'Rock and roll', 'Funk rock', 'Folk music of Ireland', 'Italo disco', 'Doo-wop', 'Rockabilly', 'Alternative metal', 'Contemporary Christian music', 'Surf music', 'Operatic pop', 'Tulsa Sound', 'Traditional heavy metal', 'Instrumental rock', 'Flamenco', 'Arena rock', 'Sentimental ballad', 'Music of Ireland', 'Classic rock', 'Hymn', 'Celtic rock', 'Indie folk', 'House music', 'Dance-rock', 'Piano', 'Film score', 'Acid rock', 'Viking metal', 'Gothic rock', 'Dubstep', 'Broadway theatre', 'Popular music', 'Southern hip hop', 'Emo', 'Pop punk', 'Funk', 'World music', 'Acoustic music', 'Progressive rock', 'Post-disco', 'Soft rock'],
    axis: d3.axisLeft()
      .tickFormat(function(d,i) {
        return d;
      })
  },
  {
    key: "bpm",
    description: "Tempo (BPM)",
    type: types["Number"]
  },
  {
    key: "length",
    description: "length (s)",
    type: types["Number"]
  },
  {
    key: "gain",
    description: "Gain (dB)",
    type: types["Number"]
  },
  {
    key: "key",
    description: "Key",
    type: types["String"],
    domain: ['Amin', 'Amaj', 'Abmin', 'Abmaj', 'Bmin', 'Bmaj', 'Bbmin', 'Bbmaj', 'Cmin', 'Cmaj', 'Dmin', 'Dmaj', 'Dbmin', 'Dbmaj', 'Emin', 'Emaj', 'Ebmin', 'Ebmaj', 'Fmin', 'Fmaj', 'Gmin', 'Gmaj', 'Gbmin', 'Gbmaj'],
    axis: d3.axisRight()
      .tickFormat(function(d,i) {
        return d;
      })
  }
];


var xscale = d3.scalePoint()
    .domain(d3.range(dimensions.length))
    .range([0, width]);

var yAxis = d3.axisLeft();

var container = d3.select("body").append("div")
    .attr("class", "parcoords")
    .style("width", width + margin.left + margin.right + "px")
    .style("height", height + margin.top + margin.bottom + "px");

var svg = container.append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var canvas = container.append("canvas")
    .attr("width", width * devicePixelRatio)
    .attr("height", height * devicePixelRatio)
    .style("width", width + "px")
    .style("height", height + "px")
    .style("margin-top", margin.top + "px")
    .style("margin-left", margin.left + "px");

var ctx = canvas.node().getContext("2d");
ctx.globalCompositeOperation = 'darken';
ctx.globalAlpha = 0.15;
ctx.lineWidth = 1.5;
ctx.scale(devicePixelRatio, devicePixelRatio);

var output = d3.select("body").append("pre");

var axes = svg.selectAll(".axis")
    .data(dimensions)
  .enter().append("g")
    .attr("class", function(d) { return "axis " + d.key.replace(/ /g, "_"); })
    .attr("transform", function(d,i) { return "translate(" + xscale(i) + ")"; });

const url = "https://raw.githubusercontent.com/TimotheePoulainPoly/DataVisualisation/main/transformed_data_rows.csv";

d3.csv(url, function(error, data) {
  if (error) throw error;

  data.forEach(function(d) {
    dimensions.forEach(function(p) {
      d[p.key] = !d[p.key] ? null : p.type.coerce(d[p.key]);
    });

    // truncate long text strings to fit in data table
    for (var key in d) {
      if (d[key] && d[key].length > 35) d[key] = d[key].slice(0,36);
    }
  });

  // type/dimension default setting happens here
  dimensions.forEach(function(dim) {
    if (!("domain" in dim)) {
      // detect domain using dimension type's extent function
      dim.domain = d3_functor(dim.type.extent)(data.map(function(d) { return d[dim.key]; }));
    }
    if (!("scale" in dim)) {
      // use type's default scale for dimension
      dim.scale = dim.type.defaultScale.copy();
    }
    dim.scale.domain(dim.domain);
  });

  var render = renderQueue(draw).rate(30);

  ctx.clearRect(0,0,width,height);
  ctx.globalAlpha = d3.min([1.15/Math.pow(data.length,0.3),1]);
  render(data);

  axes.append("g")
      .each(function(d) {
        var renderAxis = "axis" in d
          ? d.axis.scale(d.scale)  // custom axis
          : yAxis.scale(d.scale);  // default axis
        d3.select(this).call(renderAxis);
      })
    .append("text")
      .attr("class", "title")
      .attr("text-anchor", "start")
      .text(function(d) { return "description" in d ? d.description : d.key; });

  // Add and store a brush for each axis.
  axes.append("g")
      .attr("class", "brush")
      .each(function(d) {
        d3.select(this).call(d.brush = d3.brushY()
          .extent([[-10,0], [10,height]])
          .on("start", brushstart)
          .on("brush", brush)
          .on("end", brush)
        )
      })
    .selectAll("rect")
      .attr("x", -8)
      .attr("width", 16);

  d3.selectAll(".axis.title .tick text")
    .style("fill", color);
    
  output.text(d3.tsvFormat(data.slice(0,10)));

  function project(d) {
    return dimensions.map(function(p,i) {
      // check if data element has property and contains a value
      if (
        !(p.key in d) ||
        d[p.key] === null
      ) return null;

      return [xscale(i),p.scale(d[p.key])];
    });
  };

  function draw(d) {
    ctx.strokeStyle = color(d.genres);
    ctx.beginPath();
    var coords = project(d);
    coords.forEach(function(p,i) {
      // this tricky bit avoids rendering null values as 0
      if (p === null) {
        // this bit renders horizontal lines on the previous/next
        // dimensions, so that sandwiched null values are visible
        if (i > 0) {
          var prev = coords[i-1];
          if (prev !== null) {
            ctx.moveTo(prev[0],prev[1]);
            ctx.lineTo(prev[0]+6,prev[1]);
          }
        }
        if (i < coords.length-1) {
          var next = coords[i+1];
          if (next !== null) {
            ctx.moveTo(next[0]-6,next[1]);
          }
        }
        return;
      }
      
      if (i == 0) {
        ctx.moveTo(p[0],p[1]);
        return;
      }

      ctx.lineTo(p[0],p[1]);
    });
    ctx.stroke();
  }

  function brushstart() {
    d3.event.sourceEvent.stopPropagation();
  }

  // Handles a brush event, toggling the display of foreground lines.
  function brush() {
    render.invalidate();

    var actives = [];
    svg.selectAll(".axis .brush")
      .filter(function(d) {
        return d3.brushSelection(this);
      })
      .each(function(d) {
        actives.push({
          dimension: d,
          extent: d3.brushSelection(this)
        });
      });

    var selected = data.filter(function(d) {
      if (actives.every(function(active) {
          var dim = active.dimension;
          // test if point is within extents for each active brush
          return dim.type.within(d[dim.key], active.extent, dim);
        })) {
        return true;
      }
    });

    // show ticks for active brush dimensions
    // and filter ticks to only those within brush extents
    /*
    svg.selectAll(".axis")
        .filter(function(d) {
          return actives.indexOf(d) > -1 ? true : false;
        })
        .classed("active", true)
        .each(function(dimension, i) {
          var extent = extents[i];
          d3.select(this)
            .selectAll(".tick text")
            .style("display", function(d) {
              var value = dimension.type.coerce(d);
              return dimension.type.within(value, extent, dimension) ? null : "none";
            });
        });

    // reset dimensions without active brushes
    svg.selectAll(".axis")
        .filter(function(d) {
          return actives.indexOf(d) > -1 ? false : true;
        })
        .classed("active", false)
        .selectAll(".tick text")
          .style("display", null);
    */

    ctx.clearRect(0,0,width,height);
    ctx.globalAlpha = d3.min([0.85/Math.pow(selected.length,0.3),1]);
    render(selected);

    output.text(d3.tsvFormat(selected.slice(0,24)));
  }
});

function d3_functor(v) {
  return typeof v === "function" ? v : function() { return v; };
};
